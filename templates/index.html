{% extends "base_template.html" %}
{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}
{% block content %}
    {{ super() }}
    <form method="POST" id="add_state_form">
        <div class="form-group">
            <label for="state_name">Nome do Estado:</label>
            <input class="form-control" id="state_name">
        </div>
        <div class="form-group">
            <label for="pib">PIB:</label>
            <input type="number" class="form-control" id="pib" min="0">
        </div>
        <div class="form-group">
            <label for="population">População</label>
            <input type="number" class="form-control" id="population">
        </div>
        <button class="btn-primary btn" id="register_btn" type="button">Cadastrar</button>
    </form>
{% endblock %}
